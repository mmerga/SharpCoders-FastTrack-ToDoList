<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<link rel="icon" href="../../../assets/favicon/to-do-list.ico" />

		<meta name="author" content="Júlio Hebert Silva" />

		<meta name="description" content="Crie sua própria lista a fazeres" />

		<link rel="stylesheet" href="./homeStyles.css" />

		<title>To Do</title>
	</head>
	<body class="fade-in-fwd">
		<main id="main" class="fade-in-fwd">
			<section class="main-left">
				<div class="img-wrapper">
					<figure>
						<img
							src="../../../assets/images/todo-homepage4.jpg"
							alt="Done Doing ToDo"
							width="200px"
						/>
					</figure>
				</div>
			</section>
			<section class="main-rigth">
				<div class="login-form-wrapper">
					<form id="login">
						<div class="mb-3">
							<p>Acesse sua conta:</p>
						</div>
						<div class="mb-3">
							<input
								type="email"
								class="form-control"
								id="login-email"
								placeholder="seu@email.com"
								required
							/>
						</div>
						<div class="mb-3">
							<input
								type="password"
								class="form-control"
								id="login-password"
								placeholder="Senha"
								required
							/>
						</div>
						<button type="submit" class="btn btn-primary">
							Entrar
						</button>
					</form>
				</div>
				<div class="signin-form-wrapper">
					<form id="signin">
						<div class="mb-3">
							<p>Novo por aqui? Crie uma nova conta:</p>
						</div>
						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								id="signin-name"
								placeholder="Nome"
								required
							/>
						</div>
						<div class="mb-3">
							<input
								type="email"
								class="form-control"
								id="signin-email"
								placeholder="seu@email.com"
								required
							/>
						</div>
						<div class="mb-3">
							<input
								type="password"
								class="form-control"
								id="signin-password"
								placeholder="Nova Senha"
								required
							/>
						</div>
						<button type="submit" class="btn btn-primary">
							Criar Conta
						</button>
					</form>
				</div>
			</section>
		</main>

		<script type="module" src="./homeScript.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
